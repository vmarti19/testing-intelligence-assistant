        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ADD8E6", "id": "_done", "label": "_done", "shape": "box", "title": null}, {"color": "#FFA07A", "id": "StopEvent", "label": "StopEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "fix_code", "label": "fix_code", "shape": "box", "title": null}, {"color": "#90EE90", "id": "FixCodeEvent", "label": "FixCodeEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "ValidateCodeEvent", "label": "ValidateCodeEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "gen_code", "label": "gen_code", "shape": "box", "title": null}, {"color": "#90EE90", "id": "GenCodeEvent", "label": "GenCodeEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "gen_test_cases", "label": "gen_test_cases", "shape": "box", "title": null}, {"color": "#90EE90", "id": "GenTestCasesEvent", "label": "GenTestCasesEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "ValidateTestCasesEvent", "label": "ValidateTestCasesEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "setup", "label": "setup", "shape": "box", "title": null}, {"color": "#E27AFF", "id": "StartEvent", "label": "StartEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "test_code", "label": "test_code", "shape": "box", "title": null}, {"color": "#90EE90", "id": "GeneratedCodeEvent", "label": "GeneratedCodeEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "GeneratedTestCasesEvent", "label": "GeneratedTestCasesEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "validate_code", "label": "validate_code", "shape": "box", "title": null}, {"color": "#ADD8E6", "id": "validate_input", "label": "validate_input", "shape": "box", "title": null}, {"color": "#90EE90", "id": "HumanResponseEvent", "label": "HumanResponseEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "validate_test_cases", "label": "validate_test_cases", "shape": "box", "title": null}, {"color": "#90EE90", "id": "InputRequiredEvent", "label": "InputRequiredEvent", "shape": "ellipse", "title": null}, {"color": "#BEDAE4", "id": "external_step", "label": "external_step", "shape": "box"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "StopEvent", "to": "_done"}, {"arrows": "to", "from": "fix_code", "to": "ValidateCodeEvent"}, {"arrows": "to", "from": "FixCodeEvent", "to": "fix_code"}, {"arrows": "to", "from": "gen_code", "to": "ValidateCodeEvent"}, {"arrows": "to", "from": "GenCodeEvent", "to": "gen_code"}, {"arrows": "to", "from": "gen_test_cases", "to": "ValidateTestCasesEvent"}, {"arrows": "to", "from": "GenTestCasesEvent", "to": "gen_test_cases"}, {"arrows": "to", "from": "setup", "to": "GenCodeEvent"}, {"arrows": "to", "from": "setup", "to": "GenTestCasesEvent"}, {"arrows": "to", "from": "StartEvent", "to": "setup"}, {"arrows": "to", "from": "test_code", "to": "StopEvent"}, {"arrows": "to", "from": "GeneratedCodeEvent", "to": "test_code"}, {"arrows": "to", "from": "GeneratedTestCasesEvent", "to": "test_code"}, {"arrows": "to", "from": "validate_code", "to": "GeneratedCodeEvent"}, {"arrows": "to", "from": "validate_code", "to": "FixCodeEvent"}, {"arrows": "to", "from": "validate_code", "to": "GenCodeEvent"}, {"arrows": "to", "from": "ValidateCodeEvent", "to": "validate_code"}, {"arrows": "to", "from": "validate_input", "to": "ValidateTestCasesEvent"}, {"arrows": "to", "from": "validate_input", "to": "GeneratedTestCasesEvent"}, {"arrows": "to", "from": "HumanResponseEvent", "to": "validate_input"}, {"arrows": "to", "from": "external_step", "to": "HumanResponseEvent"}, {"arrows": "to", "from": "validate_test_cases", "to": "InputRequiredEvent"}, {"arrows": "to", "from": "InputRequiredEvent", "to": "external_step"}, {"arrows": "to", "from": "validate_test_cases", "to": "GenTestCasesEvent"}, {"arrows": "to", "from": "ValidateTestCasesEvent", "to": "validate_test_cases"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
